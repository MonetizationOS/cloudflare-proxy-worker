name: Check

on:
    push:
        branches:
            - main
    pull_request:
    workflow_dispatch:

jobs:
    check:
        runs-on: ubuntu-latest
        timeout-minutes: 10
        name: Check
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: 22
                  cache: 'npm'
            - run: npm ci
            - run: npm test
            - run: npm run lint