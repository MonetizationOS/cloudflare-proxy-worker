name: Deploy

on:
    push:
        branches:
            - main
    workflow_dispatch:

jobs:
    check:
        runs-on: ubuntu-latest
        timeout-minutes: 10
        name: Deploy
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: 22
                  cache: 'npm'
            - run: npm ci
            - run: npm run deploy
              env:
                  CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
                  CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
